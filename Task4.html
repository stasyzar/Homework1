<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблиця</title>
</head>
<body>
    <h1>Cтатистикa</h1>

<table border="1">
    <thead>
    <th>Вік</th>
    <th>Стать</th>
    <th>Країна</th>
    </thead>
    <tbody>
    <tr>
        <td>21</td>
        <td>Жінка</td>
        <td>Німеччина</td>
    </tr>
    <tr>
        <td>45</td>
        <td>Чоловік</td>
        <td>Україна</td>
    </tr>
    </tbody>
</table>

</body>
</html>
